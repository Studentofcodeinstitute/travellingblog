{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Edit" %}{% endblock %}

{% load crispy_forms_tags %}

{% block content %}


<div class="container">
    <div class="row">
      <div class="col-md-8 mt-3 offset-md-2">
        <h3>{% trans "Edit Page" %}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 mt-3 offset-md-2">
        <form class="content-section" id="form" method="POST" action="{% url 'post_edit' post.slug %}">
          {% csrf_token %}
          {{ form | crispy }}
          {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
          {% endif %}
          <button class="btn btn-signup right" type="submit">{% trans "Edit" %} &raquo;</button>
        </form>
      </div>
    </div>
</div>

{% endblock content %}
